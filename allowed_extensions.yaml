formats:
  fasta:
    extensions: &fasta [fa, fasta, fna, fa.gz, fasta.gz, fna.gz]
    description: a Fasta file
  idx:
    extensions: &idx [idx]
    description: an index file
  map:
    extensions: &map [maf, paf]
    description: an alignment file
  backup:
    extensions: &backup [tar, tar.gz]
    description: a backup file
  batch:
    extensions: &batch [txt, tab, tsv]
    description: a batch file
job:
  new:
    query: [fasta]
    target: [fasta]
  plot:
    query: [fasta, idx]
    target: [fasta, idx]
    align: [map]
    backup: [backup]
